<div class="table-wrap">
  <table>
    <thead>
    <tr>
      <th></th>
      <th>Last Updated</th>
      <th>Title</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td>
        <img src="{{item.image}}" alt="feed image">
      </td>
      <td><span>Last Updated</span>{{item.dateLastEdited | date: 'short'}}</td>
      <td><span>Title</span>{{item.name}}</td>
      <td><span>Description</span>{{item.description}}</td>
    </tr>
    </tbody>
  </table>

</div>
